<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
<div class="container-fluid">
    <div class="row">
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" id="ess_name">waiting...</h5>
            <p class="card-text" id ="ess_kw">waiting...</p>
            <p class="card-text" id ="ess_kvar">waiting...</p>
            kW Setpoint: <input type="number" id="ess_kw_in" onchange="sendFormData('ess')"><br>
            kVAR Setpoint: <input type="number" id="ess_kvar_in"  onchange="sendFormData('ess')"><br>
            Run Command: <input type="button" id="ess_run_in" value="Start" onclick="updateRunCommand(id, 'ess')"><br>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
                <h5 class="card-title" id="grid_name">waiting...</h5>
                <p class="card-text" id ="grid_kw">waiting...</p>
                <p class="card-text" id ="grid_kvar">waiting...</p>
                Close Intertie: <input type="button" id="grid_run_in" value="Start" onclick="updateRunCommand(id, 'grid')"><br>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
                <h5 class="card-title" id="feeder_name">waiting...</h5>
                <p class="card-text" id ="feeder_kw">waiting...</p>
                <p class="card-text" id ="feeder_kvar">waiting...</p>
                Close Feeder: <input type="button" id="feeder_run_in" value="Start" onclick="updateRunCommand(id, 'feeder')"><br>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
                <h5 class="card-title" id="pv_name">waiting...</h5>
                <p class="card-text" id ="pv_kw">waiting...</p>
                <p class="card-text" id ="pv_kvar">waiting...</p>
                kW Limit Setpoint: <input type="number" id="pv_kw_in" onchange="sendFormData('pv')"><br>
                kVAR Setpoint: <input type="number" id="pv_kvar_in"  onchange="sendFormData('pv')"><br>
                Run Command: <input type="button" id="pv_run_in" value="Start" onclick="updateRunCommand(id, 'pv')"><br>
        </div>
    </div>
</div>
</div>
    
<footer class="page-footer">
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/websocket.js"></script>

</body>
</html>
